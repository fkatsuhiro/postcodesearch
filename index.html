<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>郵便番号→住所検索機能</title>
  </head>
  <body>
    <div class="width">
        <div class="row">
            <div class="box-radius col-6">
                <form>
                    <div class="top-text padding-bottom">郵便番号→住所検索</div>
                    <label for="formGroupExampleInput" class="marginleft">郵便番号を入力してください</label>
                    <div class="row marginleft padding-bottom">
                        <input type="text" class="form-control col-5" id="inputpostcode" placeholder="postcode">
                        <button type="button" id="clear" class="btn btn-secondary col-3">クリア</button>
                        <button type="button" id="search" class="btn btn-primary col-3">検索</button>
                    </div>
                    <div class="padding-bottom alart-text1 alart-text2 marginleft"></div>
                    <div class="form-group marginleft">
                    <label for="formGroupExampleInput2">住所</label>
                    <input type="text" class="form-control" id="receiveaddress" placeholder="address">
                    </div>
                    <div class="item-center">
                        <button type="button" id="push" class="btn btn-outline-primary">送信する</button>
                    </div>
                </form>
            </div>
            <div class="col-1">
                &nbsp;
            </div>
            <div class="box-radius col-5">
                <div class="postinput padding-bottom"></div>
                <div class="padding-bottom text-display">この郵便番号の住所は</div>
                <div class="addressinput padding-bottom"></div>
                <div class="padding-bottom text-display">です。</div>
            </div>
        </div>    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jQuery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/main.js" ></script>
  </body>
</html>
